server:
  port: 8080
spring:
  application:
    name: web
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
feign:
  hystrix:
    enabled: true # 启用断路器
#  httpclient:
#    connection-timeout: 2000
#    connection-timer-repeat: 3000
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream # 开启hystrix监控
#hystrix的超时时间
hystrix:
    command:
        default:
            execution:
              timeout:
                enabled: true
              isolation:
                    thread:
                        timeoutInMilliseconds: 1000
#ribbon的超时时间
ribbon:
  ReadTimeout: 500
  ConnectTimeout: 500


